name: alloy-build

env:
  CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
  CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}

on:
  push:
    branches:
      - build
    paths:
      - '.github/workflows/build.yml'
      - 'build-sample/**'
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'build-sample/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Run mvn tests
      run: |
        cd build-sample
        mvn test
    - name: Deploy SNAPSHOT version to oss.sonatype.org
      run: |
        cd build-sample
        mvn deploy